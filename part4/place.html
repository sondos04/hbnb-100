<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/place.css">
</head>
<body data-page="place" class="bg-gray-50">
    <!-- HEADER -->
    <header>
        <nav class="bg-white shadow-sm fixed w-full z-10">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center gap-2">
                                                <img src="images/logo.png" alt="HBnB Logo" class="logo w-13 h-13">
                    </div>
                    <div class="hidden md:flex gap-6">
                        <a href="index.html" class="nav-link px-2 py-1 text-gray-600" data-nav-link>Home</a>
                        <a href="place.html" class="nav-link px-2 py-1" data-nav-link>Places</a>
                        <a href="about_us.html" class="nav-link px-2 py-1 text-gray-600" data-nav-link>About</a>
                        <div id="auth-links">
                            <a href="login.html" class="login-button nav-link px-2 py-1 text-gray-600" data-nav-link>Login</a>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        
                        <!-- User Menu -->
                        <div id="user-menu-container" class="hidden relative">
                            <div id="user-avatar" class="user-avatar">
                                <span id="avatar-initial"></span>
                            </div>
                            <div id="user-dropdown" class="hidden absolute top-10 right-0 bg-white rounded-lg shadow-lg border border-gray-200 w-48 py-1 z-50">
                                <div class="px-4 py-2 border-b border-gray-100">
                                    <p id="dropdown-name" class="text-sm font-semibold"></p>
                                    <p id="dropdown-email" class="text-xs text-gray-500"></p>
                                </div>
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Sign Out</button>
                            </div>
                        </div>
                        
                        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="h-16"></div>

    <!-- MAIN CONTENT -->
    <main>
        <div class="max-w-6xl mx-auto px-4 py-8">
            <!-- Loading State -->
            <div id="loading-spinner" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-[#9B7BB8] border-t-transparent"></div>
                <p class="mt-4 text-gray-600">Loading place details...</p>
            </div>
            
            <!-- Error State -->
            <div id="error-message" class="hidden text-center py-12">
                <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Place Not Found</h2>
                <p class="text-gray-600 mb-6">The place you're looking for doesn't exist or has been removed.</p>
                <a href="place.html" class="bg-[#9B7BB8] text-white px-6 py-3 rounded-lg hover:bg-[#7A5A9A] transition">Browse All Places</a>
            </div>
            
            <!-- Place Details Container -->
            <div id="place-details-container" class="hidden">
                <!-- Place Details will be injected here -->
                <div class="place-details"></div>
                
                <!-- Add Review Section - تظهر فقط للمستخدم المسجل -->
                <div id="add-review-section" class="mt-8 text-center hidden">
                    <a href="#" id="add-review-btn" class="inline-flex items-center gap-2 bg-[#9B7BB8] text-white px-6 py-3 rounded-full font-medium hover:bg-[#7A5A9A] transition shadow-md">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.784.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                        </svg>
                        Write a Review
                    </a>
                </div>
                
                <!-- Login Prompt - تظهر للمستخدم غير المسجل -->
                <div id="login-prompt-section" class="mt-8 hidden">
                    <div class="login-prompt-card">
                        <svg class="w-12 h-12 text-[#9B7BB8] mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">Login Required</h3>
                        <p class="text-gray-600 mb-6">Please login to write a review for this place.</p>
                        <a href="login.html" class="inline-block bg-[#9B7BB8] text-white px-6 py-3 rounded-lg font-medium hover:bg-[#7A5A9A] transition shadow-md">
                            Go to Login
                        </a>
                    </div>
                </div>
                
                <!-- Reviews Section -->
                <div class="mt-12">
                    <h2 class="font-display text-2xl font-bold text-gray-900 mb-6">Reviews</h2>
                    <div id="reviews-container" class="space-y-4">
                        <!-- Reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-400">
            <p>© 2026 HBnB Saudi Arabia. All rights reserved.</p>
        </div>
    </footer>

    <!-- TOAST -->
    <div id="toast"></div>

    <!-- Script -->
    <script src="js/scripts.js"></script>
</body>
</html>
