<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Login</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body data-page="login" class="bg-gray-50">
    <!-- HEADER - مطابق تماماً لبقية الصفحات -->
    <header>
        <nav class="bg-white shadow-sm fixed w-full z-10">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <!-- Logo with class="logo" -->
                    <div class="flex items-center gap-2">
                        <img src="images/logo.png" alt="HBnB Logo" class="logo w-13 h-13">
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex gap-6">
                        <a href="index.html" class="nav-link px-2 py-1 text-gray-600" data-nav-link>Home</a>
                        <a href="place.html" class="nav-link px-2 py-1 text-gray-600" data-nav-link>Places</a>
                        <a href="about_us.html" class="nav-link px-2 py-1 text-gray-600" data-nav-link>About</a>
                        <div id="auth-links">
                            <a href="login.html" class="login-button nav-link px-2 py-1" data-nav-link>Login</a>
                        </div>
                    </div>
                    
                    <!-- Right Side - Language & Mobile Menu -->
                    <div class="flex items-center gap-3">
                        
                        <!-- User Menu (مخفي في صفحة login) -->
                        <div id="user-menu-container" class="hidden relative">
                            <div id="user-avatar" class="user-avatar">
                                <span id="avatar-initial"></span>
                            </div>
                            <div id="user-dropdown" class="hidden absolute top-10 right-0 bg-white rounded-lg shadow-lg border border-gray-200 w-48 py-1 z-50">
                                <div class="px-4 py-2 border-b border-gray-100">
                                    <p id="dropdown-name" class="text-sm font-semibold"></p>
                                    <p id="dropdown-email" class="text-xs text-gray-500"></p>
                                </div>
                                <button id="logout-btn" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">Sign Out</button>
                            </div>
                        </div>
                        
                        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="h-16"></div>

    <!-- MAIN CONTENT -->
    <main>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>
                
                <!-- Error Message Container - تم إزالته من hidden ليظهر عند الحاجة -->
                <div id="login-error" class="login-error-message hidden">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span id="login-error-text">Invalid email or password</span>
                </div>
                
                <!-- Login Form -->
                <div id="login-form">
                    <form id="login-form-element" novalidate>
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email</label>
                            <input id="login-email" type="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                            <input id="login-password" type="password" class="form-input" placeholder="••••••••" required>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" class="checkbox"> 
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn-primary w-full">Sign In</button>
                    </form>
                </div>
                
                <!-- تم إزالة قسم Demo Accounts بالكامل -->
                
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-white py-8 mt-12">
        <div class="max-w-6xl mx-auto px-4 text-center text-sm text-gray-400">
            <p>© 2026 HBnB Saudi Arabia. All rights reserved.</p>
        </div>
    </footer>

    <!-- TOAST -->
    <div id="toast"></div>

    <!-- Script -->
    <script src="js/scripts.js"></script>
</body>
</html>
